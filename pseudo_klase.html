<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo klase</title>
    <style>
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: hotpink;
        }
        a:active {
            color: blue;
        }

        div {
            width: 250px;
            height: 250px;
            background-color: crimson;
        }

        div:hover {
            background-color: blue;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Pseudo klase</h1>
    <a href="https://posta.hr">Posta HR</a>
    <a href="https://shipnow.dhl.com">DHL</a>
    <div></div>
</body>
</html>
