<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boje u HTML-u</title>
    <style>
        .name {
            color: crimson;
        }
        .hex {
            color: #064c58;
        }
        .rgb {
            /*color: rgb(17, 33, 99);*/
            color: rgba(17, 33, 99, 0.4);
        }
        .hsl {
            color: hsl(315, 10%, 16%);
        }
    </style>
</head>
<body>
    <h1>Boje u HTML-u</h1>
    <h3 class="name">Named color</h3>
    <h3 class="hex">Hex color</h3>
    <h3 class="rgb">RGB color</h3>
    <h3 class="hsl">HSL color</h3>
</body>
</html>
